<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hyaluronic Aloe - serum nawilżające">
    <meta name="keywords" content="hyaluronic, aloe, serum nawilżające">
    <title>Hyaluronic Aloe - serum nawilżające</title>
    <link rel="stylesheet" href="./css/style.css?$staticlink$">
</head>
<body>
<div class="wrapper">
    <section class="main-kv">
        <div class="main-kv__container">
            <div class="main-kv__image">
                <img src="./assets/kv__desktop.jpg?$staticlink$" alt="Desktop image for main KV" class="img__desktop">
                <img src="./assets/kv__mobile.jpg?$staticlink$" alt="Mobile image for main KV" class="img__mobile">
            </div>
            <div class="main-kv__content">
                <h1 class="main-kv__title">hyaluronic aloe</h1>
                <p class="main-kv__subtitle">serum nawilżające</p>
            </div>
        </div>
    </section>
    
    <section class="benefits">
        <div class="benefits__container">
          <div class="benefits__image">
            <img src="./assets/layers__background.png?$staticlink$" alt="" class="benefits__img">
          </div>
          <div class="benefits__content benefits__content--1">
            <h2 class="benefits__title">klinicznie potwierdzone rezultaty</h2>
            <p class="benefits__subtitle">nawilża do <span>10</span> warstw w głąb naskórka*</p>
          </div>
        </div>
        <div class="benefits__container">
          <div class="benefits__image">
            <img src="./assets/hyaluronic-aloe.png?$staticlink$" alt="" class="benefits__img">
          </div>
          <div class="benefits__content benefits__content--2">
            <h2 class="benefits__title">już po <span>1</span> użyciu skóra jest:</h2>
            <ul class="benefits__list">
              <li class="benefits__item">nawilżona</li>
              <li class="benefits__item">elastyczna</li>
              <li class="benefits__item">miękka</li>
              <li class="benefits__item">wzmocniona</li>
            </ul>
          </div>
        </div>
    </section>
</div> 
</body>
</html>
